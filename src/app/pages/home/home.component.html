<app-server-cards></app-server-cards>
<div class="cards-container">
    <app-card [index]="card.index"
              [title]="card.title" 
              [link]="card.link"
              (filterLocal)="filterByLocal($event)"
              *ngFor="let card of cards">
            <app-card-item [cardItem]="card.cardItem"></app-card-item>
    </app-card>
</div>
