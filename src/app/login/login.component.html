<div class="card login">
    <p>Inventory</p>
    <p>Use sua conta institucional.</p>
    <form [formGroup]="loginForm"
        (ngSubmit)="onSubmit(loginForm.value)"
        [class.error]="!loginForm.valid && loginForm.touched"
        ngNativeValidate>
        <div class="text_input">
            <label for="email">Email</label>
            <input type="email" 
                id="email" 
                placeholder="Digite seu email..."
                [formControl]="loginForm.controls['email']" required>
        </div>
        <div class="text_input">
            <label for="pwd">Senha</label>
            <input type="password"
                id="pwd"  
                placeholder="Digite sua senha..."
                [formControl]="loginForm.controls['pwd']" required>
        </div>
        <div class="checkbox_item">
            <input type="checkbox" 
                id="checkbox"
                [formControl]="loginForm.controls['checkbox']">
            <label for="checkbox">Mantenha conectado.</label>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="link">
        <a href="#" title="Recuperar senha" target="_blank">Esqueceu sua senha?</a>
    <div>
</div>
