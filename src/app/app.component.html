<mat-toolbar class="header" >
  <mat-toolbar-row>
    <div class="toolbar-home-container">
      <button class="menu-icon" mat-icon-button  (click)="sidenav.toggle()" title="Menu de navegação">
        <mat-icon svgIcon="menu-icon"></mat-icon>
      </button>

      <a  href="/">
        <img src="assets/img/logo/logo-nav@1x.png" title="Home" alt="Home">
      </a>
    </div>
    <!---->
    <div class="toolbar-search-container">
      <app-search-box class="search-container" #searchBox (onSearch)="doSearch($event)" (onFocus)="doSearch($event)"></app-search-box>
    </div>
    <!---->
    <div class="toolbar-user-container">
        <img mat-card-avatar src="./assets/img/avatar/user.jpeg" alt="User Avatar"> <!--<div mat-card-avatar class="header-avatar-image"></div>-->
        <mat-card-subtitle>Luis Carlos</mat-card-subtitle>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
<!---->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav"
      [attr.role]="'navigation'"
      [mode]="'side'"
      [opened]="false"
      [fixedInViewport]="false">
    <app-nav-menu></app-nav-menu>
  </mat-sidenav>
    <main>
        Conteúdo Principal
    </main>
</mat-sidenav-container>
<!---->
<mat-toolbar class="footer">Footer</mat-toolbar>
